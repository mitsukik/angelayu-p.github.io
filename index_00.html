  <body id="page-top" data-spy="scroll" data-target=".navbar" data-offset="50" onload="myFunction()">

 	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center d-flex align-items-center h-100 mt-5">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div id="passwordFormContainer">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4 text-center">Thank you for having interest!</h1>
							<form id="passwordForm" onsubmit="checkPassword(); return false;" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" class="form-control" for="username"><i class="fas fa-user"></i> Username</label>
									<input type="text" id="username" class="form-control" required autofocus>
									<div class="invalid-feedback">
										Username is invalid
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" class="form-control" for="password"><i class="fas fa-key"></i> Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-primary ms-auto">Login</button>
								</div>
							</form>
						</div>
						<div class="text-center footerfront">
